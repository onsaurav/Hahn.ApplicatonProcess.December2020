<template>
  <form action="">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" value.bind="applicant.id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" value.bind="applicant.name">
    </div>

    <div class="form-group">
      <label for="familyName">Family Name</label>
      <input type="text" class="form-control" id="familyName" value.bind="applicant.familyName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" value.bind="applicant.address">
    </div>

    <div class="form-group">
      <label for="countryOfOrigin">Country Of Origin</label>
      <input type="text" class="form-control" id="countryOfOrigin" value.bind="applicant.countryOfOrigin">
    </div>

    <div class="form-group">
      <label for="eMailAdress">E-Mail Adress</label>
      <input type="email" class="form-control" id="eMailAdress" value.bind="applicant.eMailAdress">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" min="20" max="60" class="form-control" id="age" value.bind="applicant.age">
    </div>

    <div class="form-group">
      <label for="hired">Hired</label>
      <input type="checkbox" class="form-control" id="hired" checked.bind="applicant.hired">
    </div>

    <div class="from-group">
      <button type="button" click.delegate="save()" class="btn btn-info">Save</button>
    </div>

    <div class="from-group">
      <button type="button" click.delegate="reset()" class="btn btn-info">Reset</button>
    </div>
  </form>
</template>
